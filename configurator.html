<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AdaSpace3D Dashboard</title>
    <style>
        :root {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --panel-bg: #334155;
            --text-color: #e2e8f0;
            --accent: #38bdf8;
            --success: #22c55e;
            --danger: #ef4444;
            --active-btn: #00ff00;
        }

        body {
            font-family: system-ui, sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            padding: 20px;
            /* Allow body to scroll naturally */
            min-height: 100vh;
        }

        h1 {
            color: var(--accent);
            text-align: center;
            margin-bottom: 30px;
            font-size: 1.5rem;
        }

        .dashboard {
            display: grid;
            /* Force side-by-side: Left col fixed 340px, Right col takes rest */
            grid-template-columns: 340px 1fr;
            gap: 20px;
            /* Allow full height scrolling */
            min-height: calc(100vh - 80px);
            align-items: start;
        }

        /* Responsive: Stack if screen is narrower than 900px */
        @media (max-width: 900px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
        }

        /* LEFT COLUMN (VISUALIZER) */
        .vis-column {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        /* RIGHT COLUMN (CONTROLS) */
        .controls-column {
            display: grid;
            /* Panels auto-fit: minimum 280px wide */
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 20px;
            /* Ensure it doesn't overflow horizontally */
            width: 100%;
        }

        .panel {
            background: var(--card-bg);
            padding: 15px;
            border-radius: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.2);
        }

        .panel h3 {
            margin-top: 0;
            color: var(--accent);
            border-bottom: 1px solid #444;
            padding-bottom: 10px;
        }

        .control-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
            background: rgba(0, 0, 0, 0.2);
            padding: 8px;
            border-radius: 6px;
            font-size: 0.9rem;
        }

        .axis-row {
            display: grid;
            grid-template-columns: 60px 1fr 40px 60px;
            gap: 10px;
            align-items: center;
            margin-bottom: 8px;
            background: rgba(0, 0, 0, 0.2);
            padding: 6px;
            border-radius: 6px;
            font-size: 0.85rem;
        }

        /* VISUALIZER STYLES */
        .vis-container {
            display: flex;
            gap: 10px;
            justify-content: center;
            align-items: center;
            background: #000;
            padding: 15px;
            border-radius: 12px;
        }

        canvas {
            background: #111;
            border: 2px solid #333;
            border-radius: 50%;
            width: 220px;
            height: 220px;
        }

        .bar-container {
            width: 30px;
            height: 220px;
            background: #111;
            border: 2px solid #333;
            position: relative;
            border-radius: 15px;
            overflow: hidden;
        }

        .bar-fill {
            position: absolute;
            bottom: 50%;
            left: 0;
            width: 100%;
            background: var(--accent);
        }

        /* BUTTON CHECK */
        .btn-indicators {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-bottom: 10px;
        }

        .btn-led {
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #222;
            border: 2px solid #444;
            transition: 0.1s;
        }

        .btn-led.active {
            background: var(--active-btn);
            box-shadow: 0 0 10px var(--active-btn);
            border-color: #fff;
        }

        /* INPUTS */
        input[type="range"] {
            width: 100%;
            cursor: pointer;
        }

        input[type="number"] {
            width: 50px;
            background: #000;
            color: #fff;
            border: 1px solid #555;
            padding: 4px;
            border-radius: 4px;
        }

        select {
            background: #000;
            color: #fff;
            padding: 5px;
            border-radius: 4px;
            width: 100%;
        }

        button {
            background: var(--accent);
            border: none;
            padding: 12px;
            width: 100%;
            border-radius: 6px;
            font-weight: bold;
            cursor: pointer;
            margin-bottom: 10px;
        }

        .actions {
            margin-top: auto;
        }

        .save-btn {
            background: var(--success);
            color: #fff;
        }

        .reset-btn {
            background: var(--danger);
            color: #fff;
        }

        .connect-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(15, 23, 42, 0.95);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 100;
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>

<body>

    <!-- CONNECT OVERLAY -->
    <div id="connectOverlay" class="connect-overlay">
        <div class="panel" style="text-align: center; width: 300px;">
            <h2>üöÄ AdaSpace3D</h2>
            <p>Connect to start tuning.</p>
            <button id="connectBtn">üîå Connect Device</button>
            <p id="status" style="color: #ef4444; font-size: 0.9rem;"></p>
        </div>
    </div>

    <h1>üéõÔ∏è Real-Time Dashboard</h1>

    <div class="dashboard">

        <!-- LEFT COL: VISUAL & PHYSICS -->
        <div class="vis-column">
            <!-- VISUALIZER -->
            <div class="panel">
                <h3>üëÅÔ∏è Live View</h3>
                <div class="vis-container">
                    <canvas id="xyCanvas" width="220" height="220"></canvas>
                    <div class="bar-container">
                        <div id="zBar" class="bar-fill" style="height: 0px; bottom: 50%;"></div>
                    </div>
                </div>
                <div style="text-align:center; margin-top:10px;">
                    <label style="margin-right:10px;">
                        <input type="checkbox" id="streamToggle" checked onchange="toggleStream()"> Stream Active
                    </label>
                    <button onclick="sendCommand('STREAM:ON')"
                        style="width:auto; padding:5px 10px; font-size:0.8rem; background:#444;">Force On</button>
                </div>
            </div>



            <!-- ACTIONS (Restored to Left Column) -->
            <div class="panel actions">
                <button class="save-btn" onclick="saveConfig()">üíæ Save Changes</button>
                <button class="reset-btn" onclick="resetConfig()">‚ö†Ô∏è Reset Defaults</button>

                <hr style="border:0; border-top:1px solid #444; margin:15px 0;">

                <button onclick="enterBootMode()" id="bootBtn"
                    style="background: #f59e0b; color: #000; margin-bottom: 8px;">
                    üîÑ Enter Boot Mode
                </button>
                <button onclick="buildOnly()" id="buildOnlyBtn"
                    style="background: #3b82f6; color: #fff; margin-bottom: 8px;">
                    üîß Build Firmware Only
                </button>
                <button onclick="flashFirmware()" id="flashBtn" style="background: #a78bfa; color: #000;">
                    ‚ö° Flash to Device
                </button>
                <!-- Build Progress Bar -->
                <div id="buildProgress" style="display:none; margin-top:10px;">
                    <div style="background:#000; border-radius:4px; overflow:hidden; height:20px;">
                        <div id="progressBar" style="background:#a78bfa; height:100%; width:0%; transition:width 0.3s;">
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- RIGHT COL: CONTROLS GRID -->
        <div class="controls-column">



            <!-- PHYSICS -->
            <div class="panel">
                <h3>‚öõÔ∏è Physics</h3>
                <div class="control-row">
                    <label>Smoothing</label>
                    <div style="flex:1; margin:0 10px;"><input type="range" id="smooth" min="0" max="0.95" step="0.01">
                    </div>
                    <span id="smooth_val">0.0</span>
                </div>
                <div class="control-row">
                    <label>Gamma</label>
                    <div style="flex:1; margin:0 10px;"><input type="range" id="gamma" min="1.0" max="3.0" step="0.1">
                    </div>
                    <span id="gamma_val">1.0</span>
                </div>
                <div class="control-row">
                    <label>Deadzone</label>
                    <input type="number" id="dz" step="0.1">
                </div>
            </div>

            <!-- AXES -->
            <div class="panel">
                <h3>üìê Axis Gain & Invert</h3>
                <div class="axis-row" style="opacity:0.6; font-size:0.75rem;">
                    <span>AXIS</span> <span>GAIN</span> <span>VAL</span> <span>INV</span>
                </div>
                <div id="axesContainer"></div>
            </div>

            <!-- HARDWARE -->
            <div class="panel">
                <h3>‚öôÔ∏è Hardware</h3>
                <div class="control-row"><label>Swap X/Y (90¬∞)</label><input type="checkbox" id="sw_xy"></div>
                <div class="control-row"><label>Enable Encoder (Experimental)</label><input type="checkbox" id="enc">
                </div>
                <div class="control-row"><label>I2C Connection</label><input type="checkbox" id="e_i2c"></div>
                <div class="control-row"><label>Encoder Gain</label><input type="number" id="e_g" step="0.1"></div>
                <div class="control-row"><label>Inv Encoder</label><input type="checkbox" id="e_i"></div>
            </div>

            <!-- BUTTONS -->
            <div class="panel">
                <h3>Buttons Test & Map</h3>
                <div class="btn-indicators">
                    <div id="led1" class="btn-led" title="Phys 1"></div>
                    <div id="led2" class="btn-led" title="Phys 2"></div>
                    <div id="led3" class="btn-led" title="Phys 3"></div>
                    <div id="led4" class="btn-led" title="Phys 4"></div>
                </div>
                <hr style="border:0; border-top:1px solid #444; margin:10px 0;">
                <div style="display:grid; grid-template-columns: 1fr 1fr; gap:10px;">
                    <div><label>Btn 1</label><select id="btn1"></select></div>
                    <div><label>Btn 2</label><select id="btn2"></select></div>
                    <div><label>Btn 3</label><select id="btn3"></select></div>
                    <div><label>Btn 4</label><select id="btn4"></select></div>
                </div>
            </div>


            <!-- LED CONTROL -->
            <div class="panel">
                <h3>üé® LED Control</h3>
                <div class="control-row">
                    <label>Mode</label>
                    <select id="l_mo">
                        <option value="0">Off</option>
                        <option value="1">Static Color</option>
                        <option value="2">Rainbow</option>
                        <option value="3">Pulse</option>
                        <option value="4">Input Reactive</option>
                        <option value="5">Directional (Ring)</option>
                    </select>
                </div>
                <div class="control-row">
                    <label>Color (RGB)</label>
                    <div style="display:flex; gap:5px; flex:1;">
                        <input type="number" id="l_r" min="0" max="255" placeholder="R" style="width:100%">
                        <input type="number" id="l_g" min="0" max="255" placeholder="G" style="width:100%">
                        <input type="number" id="l_b" min="0" max="255" placeholder="B" style="width:100%">
                    </div>
                </div>
                <div class="control-row">
                    <label>Brightness</label>
                    <div style="flex:1; margin:0 10px;"><input type="range" id="l_br" min="0" max="255" step="1"></div>
                    <span id="l_br_val">0</span>
                </div>
                <div class="control-row">
                    <label>LED Rotation (¬∞)</label>
                    <div style="flex:1; margin:0 10px;"><input type="range" id="l_rot" min="0" max="360" value="0">
                    </div>
                    <span id="l_rot_val">0</span>
                </div>
            </div>

            <!-- LOG PANEL -->
            <div class="panel" style="grid-column: span 1; display:flex; flex-direction:column;">
                <h3>üìú System Log <button onclick="clearLog()"
                        style="float:right; width:auto; padding:2px 8px; font-size:12px;">Clear</button></h3>
                <div id="sysLog" style="
                    background: #111; 
                    color: #0f0; 
                    font-family: monospace; 
                    flex: 1;
                    min-height: 200px;
                    overflow-y: auto; 
                    padding: 10px; 
                    border-radius: 4px; 
                    border: 1px solid #333;
                    font-size: 0.8rem;
                "></div>
            </div>

        </div>
    </div>



    <!-- BUILD LOG (Hidden by default) -->
    <div id="buildLog" class="build-log" style="display:none;"></div>

    <script>
        // Logger
        function log(msg, type = 'info') {
            const sysLog = document.getElementById('sysLog');
            if (!sysLog) return;

            const ts = new Date().toLocaleTimeString();
            let color = '#ccc';
            if (type === 'success') color = '#4ade80';
            else if (type === 'error') color = '#ef4444';
            else if (type === 'tx') color = '#38bdf8'; // Blue for TX
            else if (type === 'rx') color = '#fbbf24'; // Amber for RX

            sysLog.innerHTML += `<div style="color:${color}"><span style="opacity:0.5">[${ts}]</span> ${msg}</div>`;
            sysLog.scrollTop = sysLog.scrollHeight;
        }

        function clearLog() {
            document.getElementById('sysLog').innerHTML = '';
        }

        const AXES = ['tx', 'ty', 'tz', 'rx', 'ry', 'rz'];
        const AXIS_NAMES = ['Pan X', 'Pan Y', 'Zoom', 'Tilt X', 'Tilt Y', 'Twist'];

        // --- VISUALIZER ---
        const canvas = document.getElementById('xyCanvas');
        const ctx = canvas.getContext('2d');
        const zBar = document.getElementById('zBar');

        function drawVis(x, y, z) {
            ctx.clearRect(0, 0, 220, 220);

            // Grid
            ctx.strokeStyle = '#333'; ctx.beginPath();
            ctx.moveTo(110, 0); ctx.lineTo(110, 220);
            ctx.moveTo(0, 110); ctx.lineTo(220, 110);
            ctx.stroke();

            // Deadzone
            const dz = parseFloat(document.getElementById('dz').value) || 1;
            ctx.strokeStyle = '#555'; ctx.beginPath();
            ctx.arc(110, 110, dz * 7, 0, Math.PI * 2);
            ctx.stroke();

            // Dot
            const scale = 4;
            const drawX = 110 + (x * scale);
            const drawY = 110 + (y * scale);

            ctx.fillStyle = '#38bdf8'; ctx.beginPath();
            ctx.arc(drawX, drawY, 6, 0, Math.PI * 2);
            ctx.fill();

            // Calculate and display azimuth angle
            const azimuth = Math.atan2(y, x) * (180 / Math.PI);
            const azimuthNormalized = (azimuth + 360) % 360; // Normalize to 0-360¬∞
            const distance = Math.sqrt(x * x + y * y);

            // Display azimuth text
            ctx.fillStyle = '#38bdf8';
            ctx.font = 'bold 12px system-ui';
            ctx.textAlign = 'center';
            ctx.fillText(`Az: ${azimuthNormalized.toFixed(1)}¬∞`, 110, 20);

            // Display distance (magnitude)
            ctx.fillText(`Dist: ${distance.toFixed(2)}`, 110, 35);

            // Z Bar
            const h = Math.min(110, Math.abs(z * scale));
            zBar.style.height = h + 'px';
            zBar.style.bottom = z > 0 ? '50%' : (110 - h) + 'px';
            zBar.style.backgroundColor = z > 0 ? '#38bdf8' : '#ef4444';
        }

        function updateButtons(b1, b2, b3, b4) {
            document.getElementById('led1').classList.toggle('active', b1 > 0);
            document.getElementById('led2').classList.toggle('active', b2 > 0);
            document.getElementById('led3').classList.toggle('active', b3 > 0);
            document.getElementById('led4').classList.toggle('active', b4 > 0);
        }

        async function toggleStream() {
            const on = document.getElementById('streamToggle').checked;
            if (port) await sendCommand(on ? "STREAM:ON" : "STREAM:OFF");
        }

        // --- UI INIT ---
        function initUI() {
            const container = document.getElementById('axesContainer');
            AXES.forEach((ax, i) => {
                container.innerHTML += `
                    <div class="axis-row">
                        <span>${AXIS_NAMES[i]}</span>
                        <input type="range" id="g_${ax}" min="10" max="500" value="100" oninput="updVal('g_${ax}')">
                        <span id="val_g_${ax}">100</span>
                        <label><input type="checkbox" id="i_${ax}"> Inv</label>
                    </div>`;
            });

            const btnOpts = '<option value="0">Off</option>' +
                Array.from({ length: 32 }, (_, i) => `<option value="${i + 1}">B${i + 1}</option>`).join('');
            ['btn1', 'btn2', 'btn3', 'btn4'].forEach(id => document.getElementById(id).innerHTML = btnOpts);

            document.getElementById('smooth').addEventListener('input', e => document.getElementById('smooth_val').innerText = e.target.value);
            document.getElementById('gamma').addEventListener('input', e => document.getElementById('gamma_val').innerText = e.target.value);
            drawVis(0, 0, 0);

            // Init Live Preview
            initPreviewEvents();
        }
        function updVal(id) { document.getElementById('val_' + id).innerText = document.getElementById(id).value; }

        // Add LED brightness listener
        function initLedEvents() {
            document.getElementById('l_br').addEventListener('input', e => document.getElementById('l_br_val').innerText = e.target.value);
            document.getElementById('l_rot').addEventListener('input', e => document.getElementById('l_rot_val').innerText = e.target.value);
        }

        initUI();
        initLedEvents();

        // --- SERIAL ---
        let port, reader, keepReading = false;

        document.getElementById('connectBtn').addEventListener('click', async () => {
            try {
                port = await navigator.serial.requestPort({});
                log("Port selected. Opening...", "info");
                await port.open({ baudRate: 115200 });
                log("Serial port opened successfully.", "success");

                document.getElementById('connectOverlay').classList.add('hidden');

                keepReading = true;
                readLoop();
                setTimeout(() => sendCommand("?"), 500);
                setTimeout(() => toggleStream(), 1000);
            } catch (e) {
                log(`Connection Error: ${e.message}`, "error");
                document.getElementById('status').innerText = e;
            }
        });

        async function sendCommand(cmd) {
            if (!port || !port.writable) {
                log("Serial port not open!", "error");
                return;
            }
            const w = port.writable.getWriter();
            try {
                // Log TX (except excessive PREVIEW spam)
                if (!cmd.startsWith("PREVIEW")) log(`TX > ${cmd}`, "tx");

                await w.write(new TextEncoder().encode(cmd + "\n"));
            } catch (e) {
                log(`Write Error: ${e.message}`, "error");
            } finally {
                w.releaseLock();
            }
        }

        async function readLoop() {
            while (port.readable && keepReading) {
                reader = port.readable.getReader();
                try {
                    while (true) {
                        const { value, done } = await reader.read();
                        if (done) break;
                        handleData(new TextDecoder().decode(value));
                    }
                } catch (e) { console.error(e); }
                finally { reader.releaseLock(); }
            }
        }

        let buffer = "";
        function handleData(chunk) {
            // Flash RX LED
            const rx = document.getElementById('rxLed');
            if (rx) {
                rx.style.background = '#0f0';
                setTimeout(() => rx.style.background = '#444', 50);
            }

            buffer += chunk;
            const lines = buffer.split('\n');
            buffer = lines.pop();

            for (let line of lines) {
                line = line.trim();

                // DEBUG: Log first GRA packet to build log to verify data
                if (line.startsWith("GRA:") && Math.random() < 0.05) {
                    const log = document.getElementById('buildLog');
                    if (log && log.style.display !== 'none') {
                        log.innerHTML += `Rx: ${line}\n`;
                        log.scrollTop = log.scrollHeight;
                    }
                }

                if (line.startsWith("{")) {
                    loadJson(line);
                    log("Config received from device", "success");
                }
                else if (line.startsWith("GRA:")) {
                    const parts = line.substring(4).split(',');
                    // x, y, z, b1, b2, b3, b4
                    drawVis(parseFloat(parts[0]), parseFloat(parts[1]), parseFloat(parts[2]));
                    if (parts.length > 3) {
                        updateButtons(parseInt(parts[3]), parseInt(parts[4]), parseInt(parts[5]), parseInt(parts[6]));
                    }
                }
                else if (line === "OK") log("Device confirmed: Saved", "success");
                else if (line === "OK_PREVIEW") { /* Ignore preview ack to reduce spam */ }
                else if (line.startsWith("ERR")) log(`Device Error: ${line}`, "error");
                else {
                    // Log other messages (like startup info)
                    if (line.length > 0) log(`RX < ${line}`, "rx");
                }
            }
        }

        function loadJson(json) {
            try {
                const d = JSON.parse(json);
                setVal('smooth', d.smooth); document.getElementById('smooth_val').innerText = d.smooth;
                setVal('gamma', d.gamma); document.getElementById('gamma_val').innerText = d.gamma;
                setVal('dz', d.dz);
                AXES.forEach(ax => {
                    setVal(`g_${ax}`, d[`g_${ax}`]); updVal(`g_${ax}`);
                    setCheck(`i_${ax}`, d[`i_${ax}`]);
                });
                setCheck('sw_xy', d.sw_xy);
                setCheck('enc', d.enc);
                setCheck('e_i2c', d.e_i2c); // New I2C Config
                setVal('e_g', d.e_g);
                setCheck('e_i', d.e_i);

                // LED
                setVal('l_mo', d.l_mo || 0);
                setVal('l_r', d.l_r || 0); setVal('l_g', d.l_g || 0); setVal('l_b', d.l_b || 0);
                setVal('l_br', d.l_br || 0); document.getElementById('l_br_val').innerText = d.l_br || 0;
                setVal('l_rot', d.l_rot || 0); document.getElementById('l_rot_val').innerText = d.l_rot || 0;

                if (d.btns) d.btns.forEach((b, i) => document.getElementById(`btn${i + 1}`).value = b);
            } catch (e) { console.error(e); }
        }

        // Debounced Preview
        let previewTimeout;
        // Modified to accept event to send partial data
        function sendPreview(e) {
            clearTimeout(previewTimeout);
            previewTimeout = setTimeout(async () => {
                if (!port || !port.writable) return;

                const el = e ? e.target : null;
                let d = {};

                // If triggered by specific element, send partial update
                if (el && el.id) {
                    const id = el.id;

                    // Map ID to config key
                    if (['smooth', 'gamma', 'dz', 'sw_xy', 'enc', 'e_i2c', 'e_g', 'e_i', 'l_mo', 'l_br'].includes(id)) {
                        // Direct mapping types
                        if (el.type === 'checkbox') d[id] = el.checked;
                        else d[id] = parseFloat(el.value);
                    }
                    else if (id.startsWith('g_') || id.startsWith('i_') || id.startsWith('l_')) {
                        // Axis gains/inverts OR Led colors (l_r, l_g, l_b)
                        if (el.type === 'checkbox') d[id] = el.checked;
                        else d[id] = parseFloat(el.value);
                    }
                    else if (id.startsWith('btn')) {
                        // Buttons array - needed as full array
                        d.btns = [1, 2, 3, 4].map(i => parseInt(document.getElementById(`btn${i}`).value));
                    }
                    else {
                        // Fallback: Send full config if unsure
                        d = getConfigObj();
                    }
                } else {
                    // No event target? Send full config
                    d = getConfigObj();
                }

                // Only send if we have data
                if (Object.keys(d).length > 0) {
                    // Log for debug (optional)
                    // console.log("Sending partial preview:", d);
                    await sendCommand("PREVIEW:" + JSON.stringify(d));
                }
            }, 300); // Increased debounce to 300ms to prevent flooding
        }

        // Helper to gather config logic (reused for SAVE and PREVIEW)
        function getConfigObj() {
            const d = {};
            d.smooth = getFloat('smooth'); d.gamma = getFloat('gamma'); d.dz = getFloat('dz');
            AXES.forEach(ax => { d[`g_${ax}`] = getFloat(`g_${ax}`); d[`i_${ax}`] = getCheck(`i_${ax}`); });
            d.sw_xy = getCheck('sw_xy');
            d.enc = getCheck('enc');
            d.e_i2c = getCheck('e_i2c'); // New I2C Config
            d.e_g = getFloat('e_g');
            d.e_i = getCheck('e_i');

            // LED
            d.l_mo = parseInt(val('l_mo'));
            d.l_r = parseInt(val('l_r')); d.l_g = parseInt(val('l_g')); d.l_b = parseInt(val('l_b'));
            d.l_br = parseInt(val('l_br'));
            d.l_rot = parseInt(val('l_rot'));

            d.btns = [1, 2, 3, 4].map(i => parseInt(document.getElementById(`btn${i}`).value));
            return d;
        }

        async function saveConfig() {
            const d = getConfigObj();
            await sendCommand("SAVE:" + JSON.stringify(d));
        }

        // Connect change events for Real-Time Preview
        function initPreviewEvents() {
            const inputs = document.querySelectorAll('input, select');
            inputs.forEach(el => {
                if (el.type === 'range' || el.type === 'number') {
                    el.addEventListener('input', sendPreview);
                } else {
                    el.addEventListener('change', sendPreview);
                }
            });
        }

        window.resetConfig = async () => { if (confirm("Reset?")) await sendCommand("RESET"); };
        const val = (id) => document.getElementById(id).value;
        const setVal = (id, v) => document.getElementById(id).value = v;
        const setCheck = (id, v) => document.getElementById(id).checked = v;
        const getFloat = (id) => parseFloat(document.getElementById(id).value);
        const getCheck = (id) => document.getElementById(id).checked;

        // ============================================================
        // BUILD & FLASH FUNCTIONS (SEPARATED)
        // ============================================================

        const SERVER_URL = 'http://localhost:3000';
        let lastBuildUF2 = null;

        // Enter bootloader mode via 1200 baud reset
        async function enterBootMode() {
            const bootBtn = document.getElementById('bootBtn');
            const buildProgress = document.getElementById('buildProgress');
            const progressBar = document.getElementById('progressBar');
            const buildLog = document.getElementById('buildLog');

            bootBtn.disabled = true;
            bootBtn.innerText = '‚è≥ Resetting...';

            buildProgress.style.display = 'block';
            buildLog.innerHTML = '';
            progressBar.style.width = '30%';
            progressBar.style.background = '#f59e0b';

            buildLog.innerHTML += '[INFO] Triggering bootloader mode...\n';
            buildLog.innerHTML += '[INFO] Using 1200 baud serial reset\n';

            // If connected via Web Serial, try to send BOOTLOADER command first
            if (port && port.readable) {
                try {
                    await sendCommand('BOOTLOADER');
                    buildLog.innerHTML += '[INFO] BOOTLOADER command sent via Web Serial\n';
                    await new Promise(resolve => setTimeout(resolve, 1000));

                    // Close serial connection
                    keepReading = false;
                    if (reader) {
                        try {
                            await reader.cancel();
                        } catch (e) { }
                    }
                    await port.close();
                    buildLog.innerHTML += '[INFO] Serial port closed\n';
                } catch (err) {
                    buildLog.innerHTML += `[WARN] Web Serial command failed: ${err.message}\n`;
                    buildLog.innerHTML += '[INFO] Falling back to server-side reset...\n';
                }
            }

            progressBar.style.width = '60%';

            // Server-side 1200 baud reset (always try this as primary/fallback)
            try {
                const resp = await fetch(`${SERVER_URL}/api/bootloader`, {
                    method: 'POST'
                });
                const data = await resp.json();

                progressBar.style.width = '100%';

                if (data.success) {
                    buildLog.innerHTML += `[SUCCESS] ${data.message}\n`;
                    buildLog.innerHTML += '\n[INFO] Device should now be in bootloader mode (RPI-RP2 drive)\n';
                    buildLog.innerHTML += '[INFO] If RPI-RP2 drive appeared, you can now flash firmware.\n';
                    bootBtn.innerText = '‚úÖ Done!';

                    setTimeout(() => {
                        bootBtn.disabled = false;
                        bootBtn.innerText = 'üîÑ Enter Boot Mode';
                        buildProgress.style.display = 'none';
                    }, 3000);
                } else {
                    buildLog.innerHTML += `[ERROR] ${data.error}\n`;
                    buildLog.innerHTML += '\n[INFO] Manual bootloader entry required:\n';
                    buildLog.innerHTML += '  1. Hold BOOT button\n';
                    buildLog.innerHTML += '  2. Press RESET button\n';
                    buildLog.innerHTML += '  3. Release BOOT button\n';
                    progressBar.style.background = '#ef4444';
                    bootBtn.innerText = '‚ùå Failed';
                    bootBtn.disabled = false;
                }
            } catch (err) {
                buildLog.innerHTML += `[ERROR] ${err.message}\n`;
                buildLog.innerHTML += '\nIs the build server running? Run start-server.bat\n';
                progressBar.style.width = '100%';
                progressBar.style.background = '#ef4444';
                bootBtn.disabled = false;
                bootBtn.innerText = 'üîÑ Enter Boot Mode';
            }
        }

        // Build firmware only - no bootloader interaction
        async function buildOnly() {
            const buildBtn = document.getElementById('buildOnlyBtn');
            const buildProgress = document.getElementById('buildProgress');
            const progressBar = document.getElementById('progressBar');
            const buildLog = document.getElementById('buildLog');

            buildBtn.disabled = true;
            buildBtn.innerText = '‚è≥ Building...';

            buildProgress.style.display = 'block';
            buildLog.innerHTML = '';
            progressBar.style.width = '10%';
            progressBar.style.background = '#3b82f6';

            try {
                buildLog.innerHTML += '[INFO] Starting firmware compilation...\n';

                const eventSource = new EventSource(`${SERVER_URL}/api/build`);

                eventSource.addEventListener('start', (e) => {
                    const data = JSON.parse(e.data);
                    buildLog.innerHTML += `[BUILD] ${data.message}\n`;
                    progressBar.style.width = '30%';
                });

                eventSource.addEventListener('output', (e) => {
                    const data = JSON.parse(e.data);
                    buildLog.innerHTML += data.text;
                    buildLog.scrollTop = buildLog.scrollHeight;
                    progressBar.style.width = '70%';
                });

                eventSource.addEventListener('error', (e) => {
                    const data = JSON.parse(e.data);
                    buildLog.innerHTML += `[ERROR] ${data.text}\n`;
                    buildLog.scrollTop = buildLog.scrollHeight;
                });

                eventSource.addEventListener('complete', async (e) => {
                    const data = JSON.parse(e.data);
                    eventSource.close();

                    if (data.success) {
                        lastBuildUF2 = data.uf2File;
                        buildLog.innerHTML += `[SUCCESS] ${data.message}\n`;
                        buildLog.innerHTML += `[INFO] UF2 file ready: ${data.uf2File}\n`;
                        buildLog.innerHTML += `\n[NEXT] Put device in bootloader mode (hold BOOT, press RESET) then click "‚ö° Flash to Device"\n`;
                        progressBar.style.width = '100%';
                        buildBtn.innerText = '‚úÖ Build Complete!';
                        document.getElementById('flashBtn').disabled = false;

                        setTimeout(() => {
                            buildBtn.disabled = false;
                            buildBtn.innerText = 'üîß Build Firmware Only';
                        }, 3000);
                    } else {
                        buildLog.innerHTML += `[ERROR] ${data.error}\n`;
                        if (data.stderr) buildLog.innerHTML += data.stderr;
                        progressBar.style.width = '100%';
                        progressBar.style.background = '#ef4444';
                        buildBtn.innerText = '‚ùå Build Failed';
                        buildBtn.disabled = false;
                    }

                    buildLog.scrollTop = buildLog.scrollHeight;
                });

            } catch (err) {
                buildLog.innerHTML += `[ERROR] ${err.message}\n`;
                buildLog.innerHTML += `\nIs the build server running? Run start-server.bat\n`;
                buildBtn.disabled = false;
                buildBtn.innerText = 'üîß Build Firmware Only';
                progressBar.style.width = '100%';
                progressBar.style.background = '#ef4444';
            }
        }

        // Flash pre-built firmware
        async function flashFirmware() {
            const flashBtn = document.getElementById('flashBtn');
            const buildProgress = document.getElementById('buildProgress');
            const progressBar = document.getElementById('progressBar');
            const buildLog = document.getElementById('buildLog');

            if (!lastBuildUF2) {
                alert('Please build firmware first using "üîß Build Firmware Only" button');
                return;
            }

            flashBtn.disabled = true;
            flashBtn.innerText = '‚è≥ Flashing...';

            buildProgress.style.display = 'block';
            buildLog.innerHTML = '';
            progressBar.style.width = '20%';
            progressBar.style.background = '#a78bfa';

            buildLog.innerHTML += '[INFO] Waiting for bootloader...\n';
            buildLog.innerHTML += '[INFO] If RPI-RP2 drive is already visible, flashing will start automatically.\n';
            buildLog.innerHTML += '[INFO] Otherwise, put device in bootloader mode:\n';
            buildLog.innerHTML += '       1. Hold BOOT button\n';
            buildLog.innerHTML += '       2. Press RESET button\n';
            buildLog.innerHTML += '       3. Release BOOT button\n';
            buildLog.innerHTML += '       4. Wait for RPI-RP2 drive...\n\n';

            try {
                progressBar.style.width = '50%';

                const flashResp = await fetch(`${SERVER_URL}/api/flash`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ uf2Path: lastBuildUF2 })
                });
                const flashData = await flashResp.json();

                if (flashData.success) {
                    buildLog.innerHTML += `[SUCCESS] ${flashData.message}\n`;
                    progressBar.style.width = '100%';
                    flashBtn.innerText = '‚úÖ Flashed!';

                    setTimeout(() => {
                        flashBtn.disabled = false;
                        flashBtn.innerText = '‚ö° Flash to Device';
                        buildProgress.style.display = 'none';
                    }, 3000);
                } else {
                    buildLog.innerHTML += `[ERROR] ${flashData.error}\n`;
                    buildLog.innerHTML += `\nMake sure device is in bootloader mode (RPI-RP2 drive visible)\n`;
                    flashBtn.innerText = '‚ùå Flash Failed';
                    flashBtn.disabled = false;
                    progressBar.style.background = '#ef4444';
                }

            } catch (err) {
                buildLog.innerHTML += `[ERROR] ${err.message}\n`;
                flashBtn.disabled = false;
                flashBtn.innerText = '‚ö° Flash to Device';
                progressBar.style.width = '100%';
                progressBar.style.background = '#ef4444';
            }
        }

    </script>
